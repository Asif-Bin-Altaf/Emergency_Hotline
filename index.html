<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    
    <!-- css link -->
     <link rel="stylesheet" href="./style/style.css">

     <!-- tailwind and daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/emergency.png" type="image/x-icon">

</head>
<body>

    <!-- banner section  -->
    <nav class="flex flex-row justify-between items-center max-h-[70px] mt-5">
        <div class="flex flex-row px-[60px] gap-2">
            <div><img src="./assets/logo.png" class="w-[70px] h-[70px]" alt=""></div>
            <div class="text-green-500 font-bold text-2xl">Emergency <br> Service</div>
        </div>
        <div class="flex flex-row gap-3.5 px-20">
            <div class="flex flex-row p-3 w-[100px] justify-center bg-green-100 rounded-4xl">
                <span class="hear-count font-bold ">0</span>&nbsp;
                <img src="./assets/heart.png" class="w-7 h-7" alt="" >
            </div>
            <div class="flex flex-row  p-3 w-[100px] justify-center bg-green-100 rounded-4xl">
                <span class="coin-count font-bold ">100</span>&nbsp;
                <img src="./assets/coin.png" class="w-7 h-7" alt="">
            </div>
            <div class=" p-3 rounded-4xl w-[100px] bg-green-600 font-bold flex justify-center text-white">
                <span class="copy-count">
                    0
                </span>&nbsp;
                Copy
            </div>
        </div>
    </nav>

    <!-- banner section  -->
    <div class="banner w-full h-[240px] mt-10 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col justify-center items-center">
        <img src="./assets/logo-dark.png" alt="" class="w-[120px]">
        <span class="text-3xl mt-1.5 text-white font-bold">Emergency Service Directory</span>
        <span class="text-xl mt-1.5 text-white">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</span>
    </div>

    <!-- main section  -->
     <div class="flex flex-row my-15 mx-20">
        <div class="border-2 w-full min-h-screen">
            <div>
                <div>
                    <div></div>
                    <div></div>
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="border-2 w-140 min-h-screen"></div>
     </div>
     
</body>
</html>
